<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--以最高级别的可用模式显示内容-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--移动端的视口与我们的页面是同一个尺寸-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <!--首先，引入css-->
    <link rel="stylesheet" href="bootstrap.css" />
    <style type="text/css">
        /*div[class*="col-"]{*/
            /*background: rebeccapurple;*/
            /*border:1px solid red;*/
            /*color:white;*/
            /*height:40px;*/
        /*}*/

         .tips1{ width:30px; height:300px; background:black; right:0;}
         .tips2{ width:30px; height:100px; background:blue; right:0;}

    </style>
</head>
<body>
    <!--
    响应式工具：针对不同设备展示或者隐藏页面内容
    比如：官网的侧边栏    -->
    <!--<div class="container">-->
        <!--<div class="row">-->
            <!--<div class="col-lg-4 visible-lg-block">col-lg-4</div>-->
            <!--<div class="hidden-md">aaaaaaa</div>-->
        <!--</div>-->
    <!--</div>-->

    <div class="container-fluid">
        <div class="row">
            <!-- 注意高度，浮动，定位     浮动：pull-right    affix：定位 -->
            <div class="tips1 visible-lg-block affix"></div>
            <div class="tips2 hidden-lg affix"></div>
        </div>
        <div>aaaaaaaaaa</div>
    </div>

    <div class="row">
        <!--  打印的时候可见，平时隐藏  -->
        <div class="visible-print-block">aaaaaaaa</div>
        <!--  打印的时候隐藏，平时可见  -->
        <div class="hidden-print">bbbbbb</div>
    </div>

    <!--bootstrap是基于jquery的，所以要先引入jquery-->
    <script type="text/javascript" href="jquery-1.11.0.js"></script>
    <script type="text/javascript" href="bootstrap.js"></script>
</body>
</html>
